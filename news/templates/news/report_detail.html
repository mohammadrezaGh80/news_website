{% extends "_base.html" %}

{% block page_title %}{{ report.title }}{% endblock page_title %}

{% block page_content %}
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-12 card shadow p-3 border-0">
                    <div class="d-flex align-items-center">
                        <h2>{{ report.title }}</h2>
                        <div class="wrapper-links d-flex align-items-center me-3">
                            <a href="{% url 'report_update' report.id %}" class="btn btn-primary">ویرایش</a>
                            <a href="{% url 'report_delete' report.id %}" class="btn btn-danger me-2">حذف</a>
                        </div>
                    </div>
                    <p class="mt-3">نویسنده: <span class="fw-bold">{{ report.author }}</span></p>
                    <p>{{ report.description|linebreaks }}</p>
                </div>
            </div>
        </div>
    </section>
{% endblock page_content %}
