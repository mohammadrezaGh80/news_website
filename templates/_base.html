<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body style="background-color: #dadade; direction: rtl">
<nav class="p-3">
    <div class="container">
        <div class="row">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.view_name == 'home' %}active{% endif %}">خانه</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'report_list' %}" class="nav-link {% if request.resolver_match.view_name == 'report_list' %}active{% endif %}">لیست خبر ها</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'report_create' %}" class="nav-link {% if request.resolver_match.view_name == 'report_create' %}active{% endif %}">ساخت خبر جدید</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block page_content %}
{% endblock page_content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
