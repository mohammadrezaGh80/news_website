{% extends "_base.html" %}

{% block page_title %}صفحه اصلی{% endblock page_title %}

{% block page_content %}
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="mb-3">صفحه اصلی</h2>
                    {% if user.is_authenticated %}
                        <div>
                            <span>{{ user.username }}</span> /
                            <a class="text-decoration-none" href="{% url 'password_change' %}">تغییر رمز عبور</a> /
                            <a class="text-decoration-none" href="{% url 'logout' %}">خروج</a>
                        </div>
                    {% else %}
                        <div class="wrapper-links">
                            <a class="text-decoration-none" href="{% url 'signup' %}">ثبت نام</a> /
                            <a class="text-decoration-none" href="{% url 'login' %}">ورود</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock page_content %}
