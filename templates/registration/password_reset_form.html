{% extends "_base.html" %}

{% block page_title %}بازیابی رمز عبور{% endblock page_title %}
{% load crispy_forms_tags %}

{% block page_content %}
    <section class="mt-5" style="direction: ltr">
        <div class="container">
            <div class="row">
                <a href="{% url 'login' %}" class="wrapper-icon d-flex align-items-center text-decoration-none">
                    <span style="font-size: 22px" class="material-symbols-outlined">arrow_back</span>
                    <span style="font-size: 18px" class="ps-1">بازگشت به صفحه ورود</span>
                </a>
                <div class="col-12 card shadow bg-light mt-3 border-0 py-3 px-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">ارسال ایمیل</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock page_content %}
