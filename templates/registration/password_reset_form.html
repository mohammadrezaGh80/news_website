{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block page_content %}

        <div class="container">
            <div class="row">
                <form action="" method="POST" class="p-3">
                    {% csrf_token %}
                    {{ form|crispy }}

                </form>
            </div>
        </div>
    </section>
{% endblock page_content %}
