{% extends "_base.html" %}

{% block page_title %}Reset Password{% endblock page_title %}
{% load crispy_forms_tags %}

{% block page_content %}
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <a href="{% url 'home' %}" class="wrapper-icon d-flex align-items-center text-decoration-none">
                    <span style="font-size: 22px" class="material-symbols-outlined">arrow_back</span>
                    <span style="font-size: 18px" class="ps-1">Back Home</span>
                </a>
                <form action="" method="POST" class="p-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Send Email</button>
                </form>
            </div>
        </div>
    </section>
{% endblock page_content %}
