{% extends "_base.html" %}

{% block page_title %}بازیابی رمز عبور{% endblock page_title %}
{% load crispy_forms_tags %}

{% block page_content %}
    <section class="py-5 flex-grow-1" style="direction: ltr;background-color: #25272B">
        <div class="container">
            <div class="row">
                <div>
                    <p style="direction: rtl" class="d-flex align-items-center">
                        <a style="color: #f3f3f3" href="{% url 'login' %}"
                           class="wrapper-icon text-decoration-none">
                            <i class="fa-solid fa-arrow-right fa-lg"></i>
                            <span style="font-size: 18px" class="ps-2">بازگشت به صفحه ورود</span>
                        </a>
                    </p>
                    <div class="col-12 card shadow bg-light mt-3 border-0 py-3 px-4">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success" type="submit">ارسال ایمیل</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock page_content %}
