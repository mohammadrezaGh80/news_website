{% extends "_base.html" %}
{% load static %}

{% block page_title %}ثبت نام{% endblock page_title %}
{% load crispy_forms_tags %}

{% block page_style %}
    <style>
        .wrapper-signup{
            min-height: 650px;
        }

        .wrapper-img-signup, .wrapper-form{
            height: 400px;
        }

        .wrapper-img-signup img{
            object-fit: scale-down;
        }

        .btn-signup{
            width: 100px;
            height: 45px;
        }

        .wrapper-social-media .social-media > li > a{
            width: 35px;
            height: 35px;
        }

        .wrapper-form form input{
            outline: none;
            border: 1px solid rgb(125, 125, 125);
            padding: 8px 5px;
            border-radius: 4px;
        }
    </style>
{% endblock page_style %}

{% block page_content %}
    <section class="py-5 flex-grow-1">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2">
                    <div class="shadow wrapper-signup p-lg-5 p-3">
                        <div style="min-height: inherit;" class="row g-0">
                            <div style="min-height: inherit;" class="col-12 col-lg-6 order-1 order-lg-0">
                                <div style="min-height: inherit;" class="right-side-signup d-flex flex-column">
                                    <figure class="wrapper-img-signup">
                                        <img class="d-block w-100 h-100" src="{% static 'img/signup-image.jpg' %}" alt="">
                                    </figure>
                                    <div class="wrapper-link-login d-flex justify-content-center align-items-center flex-grow-1">
                                        <a style="font-family: 'Vazir-Bold', serif;color: #3B5999;border-bottom: 1px solid #3B5999;" href="{% url 'login' %}">ورود به حساب</a>
                                    </div>
                                </div>
                            </div>
                            <div style="min-height: inherit;" class="col-12 col-lg-6 order-0 order-lg-1">
                                <div style="min-height: inherit;" class="left-side-signup d-flex flex-column px-4">
                                    <div class="wrapper-form d-flex flex-column">
                                        <h3 class="mb-3" style="font-family: 'Vazir-Bold', serif;color: #3B5999;font-size: 25px;">ثبت نام در سایت</h3>
                                        <form action="" method="POST" class="d-flex flex-column flex-grow-1 justify-content-center" style="direction: ltr">
                                            {% csrf_token %}
                                            {{ form|crispy }}
                                            <div class="d-flex justify-content-end">
                                                <button type="submit" class="btn btn-primary btn-signup mt-5">ثبت نام</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock page_content %}
